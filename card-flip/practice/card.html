<style>
.scene {
  width: 800px;
  height: 500px;
  border: 1px solid gray;
  perspective: 500px;

  display: flex;
}

.card {
  position: relative;
  /*background-color: blue;*/
  width: 160px;
  height: 220px;

  min-width: 160px;

  transition: transform 1s;
  transform-style: preserve-3d;

  margin: 10px;

  cursor: pointer;
  border-radius: 15px;
  border: 3px solid #CCCCCC;
  /*background: repeating-radial-gradient(#f69d3c, #3f87a6 50px);*/
}

.face {
  position: absolute;
  backface-visibility: hidden;
  color: red;
  width: 100%;
  height: 100%;

  display: flex;
  justify-content: center;
  align-items: center;

  border-radius: 15px;
}

.front {
  transform: rotateY(0deg);
  background-color: white;
}

.back {
  transform: rotateY(180deg);
  background: repeating-radial-gradient(#f69d3c, #3f87a6 50px);
}

.card.flip {
  transform: rotateY(180deg);
}

.batman {
  width: 100px;

}
